<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <p>
    {% if tasks_list %}
    <ul>
        {% for task in tasks_list %}
            <li><a href="{% url 'edit' task.id %}/">{{ task.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
    </p>
  </body>
</html>
